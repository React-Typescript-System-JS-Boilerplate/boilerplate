<!DOCTYPE html>
<html lang="en" ng-strict-di>
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="apple-mobile-web-app-capable" content="YES"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="fragment" content="!" />

	<title>plugin-typescript angular example</title>
	<base href="/">
	<script src="jspm_packages/system.src.js"></script>
	<script src="jspm.browser.js"></script>
	<script src="jspm.config.js"></script>
	<script>
		System.import('src')
			.then(function() {
				return System.import('angular');
			})
			.then(function(angular) {
				console.log('running');
				angular.bootstrap(document, ['example']);
				console.log(JSON.stringify(System.typescriptOptions));
			})
			.catch(function(err) {
				console.log(err);
				console.log(err.originalErr);
			});
   </script>
</head>

<body ng-cloak>
	<example-form />
</body>

</html>
